<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="meme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Raleway:ital,wght@0,100;0,200;1,100&family=Roboto:ital,wght@0,300;1,300&family=Shizuru&family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Meme Generator</title>
  </head>
  <body>
    <header>
      <h1 class="title">Meme Generator</h1>
      <img
        src="https://cdn-icons.flaticon.com/png/512/3475/premium/3475926.png?token=exp=1648156594~hmac=316dc0fe427952ea551a6f082f8df1bf"
        alt="logomeme"
        class="logo"
      />
    </header>
    <main>
      <div class="meme-generator">
        <section class="input-meme">
          <label class="input-meme--label">
            <span>Escoge la imagen</span> <br />
            <input type="file" id="imgInput" />
          </label>

          <label class="input-meme--label2">
            <span>Introduce el texto de arriba</span> <br />
            <input type="text" id="topTxtInput" class="txtInput" />
          </label>

          <label class="input-meme--label2">
            <span>Introduce el texto de abajo</span> <br />
            <input type="text" id="bottomTxtInput" class="txtInput" />
          </label>

          <button type="button" id="generator" class="primary-button">
            Generar meme
          </button>
        </section>

        <section class="output-meme">
          <canvas id="meme"></canvas>
          <label for="codInput" id="labelOutput" hidden class="cod-activo">
            <p id="codOutput" class="cod-activo-tittle"></p>
            <input
              type="number"
              name=""
              id="codInput"
              class="cod-activo-input"
            />
          </label>
          <button id="btnVerificador" hidden class="cod-activo-btn">
            Ingresar codigo
          </button>
          <section class="btn-outputs">
            <button id="btnDownload" class="secondary-button">Descargar</button>
            <button id="btnNewMeme" class="secondary-button">
              Generar otro meme
            </button>
          </section>
        </section>
        <script src="meme.js"></script>
      </div>
    </main>
    <footer>
      <p>Created by Juan Manuel Becerra</p>
    </footer>
  </body>
</html>
