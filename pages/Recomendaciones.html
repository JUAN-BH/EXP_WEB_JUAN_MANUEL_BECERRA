      <section class="form-container">
        <form action="assets/pages/Animes.html" method="post">
          <h2 class="titlle">Recomiendame animes por favor</h2>
          <label for="Animename">
            <span>Nombre del anime</span> <br />
            <input
              class="input input-anime-name"
              type="text"
              id="Animename"
              placeholder="Nombre del anime"
              required
            />
          </label>

          <label for="rango" class="rango">
            <span>Que tanto te gusto el anime?</span> <br />
            <input
              type="range"
              id="rango"
              name="rango"
              min="10"
              max="50"
              step="10"
            />
            <br />
            <span style="word-spacing: 10px"> 1 2 3 4 5 </span>
          </label>

          <label for="genero">
            <span>Genero del anime</span> <br />
            <input
              type="text"
              list="genero"
              placeholder="Genero del anime"
              class="input input-genero-list"
            />
            <datalist id="genero">
              <option value="Acción"></option>
              <option value="Ciencia ficción"></option>
              <option value="Deportes"></option>
              <option value="Parodia"></option>
              <option value="Romance"></option>
              <option value="Shounen"></option>
              <option value="Terror"></option>
              <option value="Aventuras"></option>
              <option value="Demencia"></option>
              <option value="Misterio"></option>
              <option value="Suspenso"></option>
            </datalist>
          </label>

          <label for="comentarios" class="comentarios">
            <span>Comentarios que tengas sobre el anime</span> <br />
            <textarea
              name="comentarios"
              id="comentarios"
              class="input input-coment-area"
              cols="30"
              rows="10"
            ></textarea>
          </label>

          <input type="submit" value="Enviar" class="primary-button" />
        </form>
      </section>
